<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module_1</title>
    <!-- external file hyperlink -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome  CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header top_nav html starts -->
    <header class="nav_bar_complete">
      <div class="container">
        <div class="top_nav">
          <div class="top_nav_head">
            <p>
              ThoughtSpot acquires Moble to define the next generation of
              collaboration BI <span class="angular_brac">>> </span>
            </p>
            <a href="#">Learn More</a>
          </div>
          <div class="top_nav_tail">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </header>
      <!-- header top_nav html ends -->
       <!-- banner section starts -->
    <section class="banner">
      <div class="container">
        <!-- banner_nav html starts -->
        <div class="bottom_nav">
          <div class="bottom-complete">
            <div class="bottom_nav_head">
              <img src="/images/Mobe.svg" alt="logo" />
            </div>
            <div class="bottom_nav_mid">
              <p><a href="#">Modern BI</a></p>
              <p><a href="#">Why Node</a></p>
              <p><a href="#">Customer Stories</a></p>
              <p><a href="#">Compare Plans</a></p>
              <p><a href="#">Resources</a></p>
            </div>
            <div class="bottom_nav_tail">
              <div class="sign_btn">
                <p>Sign in</p>
              </div>
              <div class="try_free_btn">
                <p>Try for free</p>
              </div>
            </div>
          </div>
        </div>
         <!-- banner_nav html ends -->
      </div>
      <!-- banner part html starts -->
      <div class="banner_complete">
        <div class="container">
          <div class="banner_part">
            
            
            <div class="banner_mid_section">
              <h2>
                Business Intelligences <br />built around <br />data teams
              </h2>
            </div>
            <div class="graph_div">
              <h3>8.2 K</h3>
              <div class="graph_div_mid">
                <h4>12.16%</h4>
              </div>
              <img src="/images/graph.svg" alt="graph" />
            </div>
          </div>
          <div class="banner_part_first">
            <img src="/images/mobe-thumbnail.png" />
           
          </div>
          </div>
        </div>
      </div>
      <!-- banner part html ends -->
    </section>
     <!-- banner section ends -->
  </body>
</html>
